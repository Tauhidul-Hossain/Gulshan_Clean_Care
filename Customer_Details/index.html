<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gcnc Customer List</title>
    <link rel="stylesheet" href="/main.css">
    <script src="/main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <fieldset>
    <legend>Client Information</legend>
      <form action="\client_list.php" method="post"></form>
        <form class="customer_form">
          <div class="full_name">
            <label for="input_first_name" class="form-label">Customer Name</label>
            <input placeholder="First name" type="text" class="form-control" id="inputFirstName">
          </div>
          <div class="full_name">
            <label for="input_last_name" class="form-label">Company Name</label>
            <input placeholder="Last name" type="text" class="form-control" id="inputLastName">
          </div>
          <div class="col-md-6">
            <label for="inputEmail" class="form-label">Email</label>
            <input placeholder="Email" type="email" class="form-control" id="inputEmail">
          </div>
          <div class="col-md-6">
              <label for="inputmobile" class="form-label">Mobile No.</label>
              <input placeholder="Mobile no." type="tel" class="form-control" id="inputMobile">
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Gulshan, Dhaka">
          </div>
          <div class="col-12">
            <label for="inputHouseNo" class="form-label">House no./Road no.</label>
            <input type="text" class="form-control" id="inputHouseNo" placeholder="Plot#10, Block-E, Banasree">
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input placeholder="Dhaka" type="text" class="form-control" id="inputCity">
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">Services</label>
            <select id="inputState" class="form-select">
              <option selected>Choose...</option>
              <option>One day</option>
              <option>ETP</option>
              <option>Regular Project</option>
              <option>Water Tank</option>
              <option>Veku Tank</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputpayment" class="form-label">Payment</label>
            <input placeholder="10,000 TK" type="text" class="form-control" id="inputpayment">
          </div>
          <div class="col-md-4">
            <label for="added_by" class="added_by">Added By</label>
            <select id="inputState" class="form-select">
              <option selected>Choose...</option>
              <option>IT</option>
              <option>Acounts</option>
              <option>Marketing</option>
              <option>Operation</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="inputreference" class="form-label">Reference</label>
            <input placeholder="Reference" type="text" class="form-control" id="input_ref">
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Comments</label>
            <input placeholder="Short Description" type="text" class="form-control" id="inputPassword4">
          </div>
          <br>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
      </form>
  </fieldset>    
</body>
</html>

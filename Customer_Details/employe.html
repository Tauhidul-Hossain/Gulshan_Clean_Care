<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gcnc Employee List</title>
    <link rel="stylesheet" href="main.css">
    <script src="/main.js">Javascript</script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="info_contain">
        <form class="employee_form">
          <div class="col-md-6">
            <label for="input_name" class="form-label">Name</label>
            <input placeholder=" Enter Your Name" type="name" class="form-control" id="inputName">
          </div>
          <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Offficial Mobile No.</label>
              <input placeholder="Enter Your Mobile no." type="mobile_no" class="form-control" id="inputMobileNo">
          </div>
          <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Official Email</label>
              <input placeholder="Email" type="email" class="form-control" id="inputEmail">
          </div>
          <div class="col-12">
            <label for="inputdesignation" class="form-label">Designation</label>
            <input placeholder="Post" type="text" class="form-control" id="inputDesignation" >
          </div>
          <div class="col-12">
            <label for="inputDepartment" class="form-label">Department</label>
            <input type="text" class="form-control" id="inputDepartment" placeholder="Accounce, It, Marketing, Operation">
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">*Office ID / User ID</label>
            <input placeholder="Dhaka" type="text" class="form-control" id="inputCity">
          </div>
          <div class="col-md-2">
            <label for="password" class="form-label">Password</label>
            <input placeholder="Password" type="password" class="form-control" id="inputpassword">
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                I agree with terms and conditions.
              </label>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
    </div>    
</body>
</html>
